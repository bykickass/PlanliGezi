{% extends "layout.html" %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-16">
            <form>
                 {% csrf_token %} 
                <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara...">
              <button type="submit" class="btn btn-danger">Ara</button>
            </form>
        </div>
    </div>
</div>

<br>

{% if seyahat %}

{% for Seyahat in seyahat  %}

<section class="about-area section-gap">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-12">
              <div class="section-title">
                <a href="{% url 'seyahat:detail' Seyahat.id %}"><h2>{{Seyahat.title}}</h2>
                </div></a>  
              <div class="mb-50 wow fadeIn" data-wow-duration=".8s">
                  {{Seyahat.content|safe|truncatewords:50}}
                  
                  <br><br>
                  <a href="{% url 'seyahat:detail' Seyahat.id %}" class="primary-btn" data-text="Devamını Oku...">
                    <span>D</span>
                    <span>e</span>
                    <span>v</span>
                    <span>a</span>
                    <span>m</span>
                </a>
                  
                  <hr>

                  <p>{{Seyahat.created_date}}</p>
                  <hr>
              </div>
          </div>
      </div>
  </div>
</section>

{% endfor %}


{% else %}
<div class ="row">
    <div class="col-md-10 offset-md-3">
        <div class="col-lg-8">  
            <div class="alert alert-danger"> 
                Böyle bir içerik bulunamadı..
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock body %}
